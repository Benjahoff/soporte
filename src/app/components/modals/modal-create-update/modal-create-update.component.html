<!--modal popup start-->
<ng-template class="theme-modal" #modalCreateUpdate let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{titulo}}</h4>
        </div>
        <div class="modal-body">
            <p>{{texto}}</p>
            <form class="form-group" [formGroup]="modalForm" (submit)="onSubmit($event)">
                <app-control-builder
                *ngFor="let prop of formJson"
                [prop] = "prop"
                [model]="model"
                [contactForm]= "modalForm"
                ></app-control-builder>
                <div class="modal-footer" >
                    <button type="button" (click)="closeModal()" class="btn btn-secondary" >Cancelar</button>
                    <button type="submit" class="btn btn-success" [disabled]="!modalForm.valid" >Confirmar</button>
                </div>
              </form>
            </div>
        <!-- <div class="modal-footer" >
            <button type="button" class="btn btn-success">
                <div class="spinner-border spinner-border-sm" role="status">
                     <span class="sr-only">Loading...</span>
                </div>  
            </button> 
        </div> -->
       
    </div>
</ng-template>
<!--modal popup end-->
