
<div class="row">
    <div class="col-2"></div>
    <div class="col-8 mt-3">
        <div class="card mb-3">
            <div class="card-body text-center">
                <div class="row">
                    <h3 class="font-weight-bold col-8">Tickets actuales</h3>
                    <div class="float-right col-4"><button class="btn btn-success" (click)="openModal()">Nuevo +</button></div><br>
                </div>
            </div>
        </div>
        <table class="table  table-dark">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Dispositivo</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Ver detalle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ticket of tickets" >
                    <th scope="row" [ngClass]="ticket.color"><p class="number-right">{{ticket.id}}</p></th>
                    <td [ngClass]="ticket.color">{{ticket.titulo}}</td>
                    <td [ngClass]="ticket.color">{{ticket.dispositivo}}</td>
                    <td [ngClass]="ticket.color">{{ticket.fecha| date: 'dd/MM/yyyy'}}</td>
                    <td [ngClass]="ticket.color">{{ticket.username}}</td>
                    <td [ngClass]="ticket.color">{{ticket.estado}}</td>
                    <td [ngClass]="ticket.color" class="text-center">
                        <div (click)="navigateDetail(ticket.id)">
                            <fa-icon [icon]="faDetail" class="pointer"></fa-icon>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-2"></div>
</div>
<app-modal-crear-ticket #ModalCrearTicketComponent></app-modal-crear-ticket>
