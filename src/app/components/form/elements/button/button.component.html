<div class="form-group text-right" [formGroup]="group" *ngIf="!field.loading">
    <button type="submit" id="buttonSubmit" class="btn btn-primary">{{field.label}}</button>
</div>
<div class="form-group text-right" [formGroup]="group" *ngIf="field.loading">
    <button type="button" disabled id="buttonSubmit" class="btn btn-primary"><div class="spinner-border spinner-border-sm" role="status">
        <span class="sr-only">Loading...</span>
      </div></button>
</div>
