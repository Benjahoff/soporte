<div class="background-primary">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../../../assets/logoWorksi.png" alt="login form" class="pl-2 img-fluid center-img" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3 text-color-primary"></i>
                                    <span class="h1 fw-bold mb-0">Iniciar Sesion</span>
                                </div>

                                <h5 class="fw-normal letter-spacing">Ingresa en tu cuenta
                                </h5>
                                <small *ngIf="dataIncorrect">
                                    <p class="text-danger mb-3 pb-3 ">Usuario y/o contraseña incorrecta</p>
                                </small>

                                <div class="form-outline mb-4">
                                    <input type="email" id="form2Example17" class="form-control form-control-lg"
                                        [(ngModel)]="usuario" />
                                    <label class="form-label" for="form2Example17">Usuario</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form2Example27" class="form-control form-control-lg"
                                        [(ngModel)]="contrasenia" />
                                    <label class="form-label" for="form2Example27">Contraseña</label>
                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="button"
                                        (click)="login()">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-loading
  [show]="loading"
></ngx-loading>
